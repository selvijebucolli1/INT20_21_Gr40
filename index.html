<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Internet
    </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" typeof="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis/com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
      
  </head>

  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/concert.jpg" alt="Tickets" width="1100" height="500">
          <div class="carousel-caption">
            <h3>Experience</h3>
            <p> Be entertained like never before.</p>
           
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/music1.jpg" alt="Tickets" width="1100" height="500">
          <div class="carousel-caption">
            <h3>Quality</h3>
            <p>Only the best seats to choose from.</p> 
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/music2.jpg" alt="Tickets" width="1100" height="500">
          <div class="carousel-caption">
            <h>High Demand</h>
            <p>Tickets with limited availability.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
<span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    
     
    </body>
</html>
